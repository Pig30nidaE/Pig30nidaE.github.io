title: Pig30nidaE's Blog
description: "이것 저것 기록하는 블로그"
author:
  name: "Pig30nidaE"
  email: "nope"
  url: "https://Pig30nidaE/github.io"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

