# 기본 설정
title: Pig30nidaE's Blog
description: "이것 저것 기록하는 블로그"
author:
  name: "Pig30nidaE"
  email: "nope"
  url: "https://Pig30nidaE.github.io"

baseurl: /

source: .
destination: ./_site
permalink: /:categories/:title
paginate: 4
paginate_path: /page/:num/

# 기본 레이아웃 설정
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# 기타 설정
future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

last-modified-at:
  date-format: '%Y:%B:%A:%d:%S:%R'

# Custom variables
owner : "Pig30nidaE"
year : "2024"

# 마크다운 및 하이라이터 설정
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Analytics
analytics:
  provider               : "google-gtag" 
                          # false (default), "google", "google-universal", "google-gtag", "custom"
  google:
    tracking_id          : "G-TXE91ESESY"
    anonymize_ip         : # true, false (default)
