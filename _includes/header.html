<header>
  <div>
    {% assign owner_first_name = site.owner | split: " " %}
    <h1>{{ owner_first_name[0] | downcase }}@blog:~<span id="current-path"></span>$</h1>
    <div class="header-links">
      {% include links.html %}
    </div>
  </div>
</header>

<script>
	document.getElementById('current-path').innerText = window.location.pathname;
</script>
