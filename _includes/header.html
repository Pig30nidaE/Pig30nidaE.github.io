
<header>
	<div>
		{% assign owner_first_name = site.owner | split: " " %}
		<h1>
			<div class="blog-title-container">
				<div class="blog-title">
					{{ owner_first_name[0] | downcase }}@blog:~<span id="current-path"></span>$
					<span id="search-bar">
						<input id="search-input" type="text" onkeyup="checkInput()"/>
						<i class="fa fa-search" aria-hidden="true"></i>
						<link rel="stylesheet" type="text/css" href="../css/search.css">
					</span>
				</div>
			</div>
			<div id="conversation"></div>
			<ul id="results-container"></ul>
		</h1>
		<div class="header-links">
			{% include links.html %}
		</div>
	</div>
</header>

<script src="/assets/js/simple-jekyll-search.js" type="text/javascript"></script>
<script src="/assets/js/easter-egg.js" type="text/javascript"></script>

<script>
	document.getElementById('current-path').innerText = window.location.pathname;
    // 페이지가 로드될 때 실행될 함수
    window.onload = function() {
		// 검색 입력 요소 가져오기
        var searchInput = document.getElementById('search-input');
		
        // 검색 입력 요소에 포커스 설정
        searchInput.focus();
    };
	document.addEventListener('DOMContentLoaded', function() {
		// 헤더 요소 가져오기
		var header = document.querySelector('header');
		
		// 헤더 요소에 클릭 이벤트 추가
		header.addEventListener('click', function() {
			// 검색 입력 요소 가져오기
			var searchInput = document.getElementById('search-input');
			
			// 검색 입력 요소에 포커스 설정
			searchInput.focus();
		});
		
	});
</script>


<script type="text/javascript">
	SimpleJekyllSearch({
		searchInput: document.getElementById('search-input'),
		resultsContainer: document.getElementById('results-container'),
		json: '/search.json',
		searchResultTemplate: '<li><a href="{url}" title="{desc}" target="_blank">{title}</a></li>',
		noResultsText: 'No results found',
		limit: 10000,
		fuzzy: false,
		exclude: ['Welcome']
	});
</script>
